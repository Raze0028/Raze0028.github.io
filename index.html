<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Floating Portfolio with Warp Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
  body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: hidden;
      font-family: "Poppins", sans-serif;
      background-color: #000;
    }
    #warp-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-color: #000;
      display: block;
    }
    #floating-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 900px;
      max-width: 90vw;
      height: 600px;
      background-color: #0f172a;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
      color: #e0e7ff;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 2rem 3rem;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }
    /* Scrollbar */
    #floating-container::-webkit-scrollbar {
      width: 8px;
    }
    #floating-container::-webkit-scrollbar-track {
      background: transparent;
    }
    #floating-container::-webkit-scrollbar-thumb {
      background-color: #0ef;
      border-radius: 10px;
    }
    nav ul {
      display: flex;
      gap: 1rem;
       font-weight: 600;
       font-size: 0.875rem;
       margin-bottom: 1.5rem;
       cursor: pointer;
      justify-content: flex-end;
    }
    nav ul li a {
      color: #0ef;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav ul li a.active,
    nav ul li a:hover {
      color: #66b2ff;
      border-bottom: 2px solid #0ef;
      padding-bottom: 2px;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="warp-canvas"></canvas>

  <div id="floating-container" tabindex="0" aria-label="Floating portfolio container" style="background-color: #0f172a; border-radius: 1rem; box-shadow: 0 8px 32px rgba(0,0,0,0.7); color: #e0e7ff; overflow: hidden; display: flex; flex-direction: column; width: 900px; max-width: 90vw; height: 450px; padding: 0;">
    <div id="nav-wrapper" style="display: flex; justify-content: flex-end; align-items: center; padding: 1.5rem 3rem;">
      <nav aria-label="Primary navigation">
        <ul id="nav-links" style="display: flex; gap: 1rem; font-weight: 600; font-size: 0.875rem; cursor: pointer; margin: 0;">
          <li><a href="#" data-section="home" class="active">Home</a></li>
          <li><a href="#" data-section="about">About</a></li>
          <li><a href="#" data-section="services">Services</a></li>
          <li><a href="#" data-section="portfolio">Games</a></li>
          <li><a href="#" data-section="contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div id="content-wrapper" style="display: flex; flex-grow: 1; overflow: hidden;">
      <div id="text-container" style="flex: 1; padding: 3rem 4rem; overflow-y: auto; display: flex; flex-direction: column; justify-content: center;">
        <h2 style="font-size: 1.7rem; font-weight: 800; margin-bottom: 1rem; margin-top: -140px;">
          Hi, I'm <span style="color: #0ef;">レイズ (Raze)</span>
        </h2>
      
        <p style="font-size: 1.1rem; margin-bottom: 2rem;">
          I'm a <span id="typed-text" style="color: #0ef; font-weight: 600;"></span>
        </p>
        <p style="font-size: 1.2rem; color: #cbd5e1;">
          Welcome to my personal portfolio website. Explore my work and get in touch!
        </p>
      </div>
    <div id="image-container" style="flex: 1; overflow: hidden; border-radius: 50%; width: 300px; height: 300px; margin: auto 0 auto 10px; position: relative; left: -38px;">
      <img src="profile.png" alt="Your Image" style="width: 100%; height: 100%; object-fit: contain; border-radius: 50%;" />
    </div>
    </div>
  </div>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <script src="script.js"></script>
</body>
</html>
